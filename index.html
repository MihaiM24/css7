<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid">
    <section id="green">
    <p>GREEN</p>
  </section>
  <section id="yellow">
    
     <p>Yellow</p>
      <ul>
        <div class="one"><li>1</li></div>
        <div class="two"><li>2</li></div>
        <div class="three"><li>3</li></div>
        <div class="four"><li>4</li></div>
      </ul>
    
  </section>
  <section id="orange">
    <p>ORANGE</p>
  </section>
  <section id="red">
    <p>RED</p>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
    </ul>
  </section>
  <section id="blue">
    <p>BLUE</p>
  </section>
</div>
</body>

</html>
